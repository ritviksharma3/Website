        <!--Contact-->
            <div class="cont">
                <div class="cont-container">
                    <div class="content">
                        <h3 class="criteria">Interested in working together ? </h3>
                        <h3 class="criteria"><i>Send a Message and I'll get back in 24 hours.</i></h3>                  
                    </div>
                    <div class="text-box">
                        <div class="card text-dark">
                            <div class="card-body">
                                <form action="https://formspree.io/myypkbpn" method="POST">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="project-type">Type of the project</label>
                                                <select class="form-control" id="project-type" name="project-type">
                                                    <option>App Development</option>
                                                    <option>Website Development</option>
                                                    <option>Photography</option>
                                                    <option>Others</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input required="" type="text" class="form-control" id="name" placeholder="John Doe" name="name">
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input required="" type="email" class="form-control" id="email" placeholder="john@doe.com" name="email">
                                            </div>
                                        </div>
                                    </div>
                                        <div class="col-12 col-lg-6">
                                            <div class="form-group">
                                                <label for="number">Contact Number</label>
                                                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                                            </div>
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label for="details">Additional details (optional)</label>
                                                <textarea rows="2" required="" type="text" class="form-control" id="details" name="details"></textarea>
                                            </div>
                                        </div>
                                    </div>
                
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <input type="submit" class="btn btn-danger" value="Submit">
                                        </div>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                        <h4 class="email-brand"><i>Email : ritvikdevelops@gmail.com</i></h4>
                        <h4 class="email-brand">Or Hit me up on any of the Social Media accounts</h4>
